<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>프로필 수정 | 러너블</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/page.css">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>프로필 수정</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<div class="mypage_wrap">
				<div class="profile_wrap">
					<div class="profile_box">
						<div class="profile_thumbnail">
							<a href="javascript:void(0);" class="btn_modify">
								<span class="thumbnail" style="background-image:url(/images/temp/@sample_profile_thumbnail.png);">
									<i class="hide">프로필</i>
								</span>
								<i class="icon_profile_change"></i> <!-- 이미지 등록시 hidden -->
							</a>
						</div>
						<div class="name_area">
							<!--
								1. SNS 아이콘
									<i class="icon_profile_apple"></i>
									<i class="icon_profile_google"></i>
									<i class="icon_profile_kakao"></i>
									<i class="icon_profile_naver"></i>
							-->
							<strong class="name">김러너</strong><i class="icon_profile_kakao"></i>
						</div>
					</div>
				</div>
				<span class="divide_line"></span>
				<ul class="form_wrap">
					<li>
						<strong class="form_tit">
							<label for="inp00">이메일</label>
						</strong>
						<div class="input_box">
							<div class="input_inner">
								<span class="input_item">
									<input type="text" title="이메일 입력란" placeholder="이메일을 입력해 주세요." id="inp00">
								</span>
								<span class="input_btn">
									<button type="button" class="btn_input_clear">
										<i class="icon_input_clear"></i>
										<span class="hide">내용 지우기</span>
									</button>
								</span>
							</div>
							<p class="input_msg">이메일 형식이 유효하지 않아요.</p>
						</div>
					</li>
					<li>
						<strong class="form_tit">
							<label for="inp01">휴대폰 번호</label>
						</strong>
						<div class="input_box">
							<div class="input_inner">
								<span class="input_item">
									<input type="tel" title="휴대폰 번호 입력란" placeholder="숫자만 입력해 주세요." id="inp01">
								</span>
								<span class="input_btn">
									<button type="button" class="btn_input_clear">
										<i class="icon_input_clear"></i>
										<span class="hide">내용 지우기</span>
									</button>
								</span>
							</div>
							<p class="input_msg">휴대폰번호를 확인 후 다시 입력해 주세요.</p>
						</div>
					</li>
					<li>
						<strong class="form_tit">
							<label for="inp02">생년월일</label>
						</strong>
						<div class="calendar_form">
							<div class="input_box"> <!-- 에러시 .error 추가 -->
								<div class="input_inner">
									<span class="input_item">
										<input type="tel" id="inp02" maxlength="4" title="생년월일 년도 입력란" placeholder="YYYY">
									</span>
									<span class="input_btn">
										<button type="button" class="btn_input_clear">
											<i class="icon_input_clear"></i>
											<span class="hide">내용 지우기</span>
										</button>
									</span>
								</div>
							</div>
							<div class="select_box"> <!-- 에러시 .error 추가 -->
								<div class="select_inner">
									<p class="select_txt">1월</p>
									<select name="" id="">
										<option value="" selected="">1월</option>
										<option value="">2월</option>
										<option value="">3월</option>
										<option value="">4월</option>
										<option value="">5월</option>
										<option value="">6월</option>
										<option value="">7월</option>
										<option value="">8월</option>
										<option value="">9월</option>
										<option value="">10월</option>
										<option value="">11월</option>
										<option value="">12월</option>
									</select>
								</div>
							</div>
							<div class="select_box"> <!-- 에러시 .error 추가 -->
								<div class="select_inner">
									<p class="select_txt">1일</p>
									<select name="" id="">
										<option value="" selected="">1일</option>
										<option value="">2일</option>
										<option value="">3일</option>
										<option value="">4일</option>
										<option value="">5일</option>
										<option value="">6일</option>
										<option value="">7일</option>
										<option value="">8일</option>
										<option value="">9일</option>
										<option value="">10일</option>
										<option value="">11일</option>
										<option value="">12일</option>
										<option value="">13일</option>
										<option value="">14일</option>
										<option value="">15일</option>
										<option value="">16일</option>
										<option value="">17일</option>
										<option value="">18일</option>
										<option value="">19일</option>
										<option value="">20일</option>
										<option value="">21일</option>
										<option value="">22일</option>
										<option value="">23일</option>
										<option value="">24일</option>
										<option value="">25일</option>
										<option value="">26일</option>
										<option value="">27일</option>
										<option value="">28일</option>
										<option value="">29일</option>
										<option value="">30일</option>
										<option value="">31일</option>
									</select>
								</div>
							</div>
							<p class="calendar_msg">년 입력 형식이 유효하지 않습니다.</p> <!-- 활성시 .active 추가 -->
							<p class="calendar_msg">월/일 입력 형식이 유효하지 않습니다.</p> <!-- 활성시 .active 추가 -->
							<p class="calendar_msg">년/월/일 입력 형식이 유효하지 않습니다.</p> <!-- 활성시 .active 추가 -->
						</div>
					</li>
					<li>
						<strong class="form_tit">
							<span>성별</span>
						</strong>
						<div class="control_box col2">
							<span class="radiobox">
								<input type="radio" name="rdoTmp01" id="rdoTmp01_1">
								<label for="rdoTmp01_1">남성</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="rdoTmp01" id="rdoTmp01_2">
								<label for="rdoTmp01_2">여성</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="rdoTmp01" id="rdoTmp01_3">
								<label for="rdoTmp01_3">기타</label>
							</span>
						</div>
					</li>
					<li>
						<strong class="form_tit">
							<span>주소</span>
						</strong>
						<div class="input_box non_style_focus"> <!-- 포커스 스타일 제거시 .non_style_focus 추가 -->
							<div class="input_inner">
								<span class="input_item">
									<input type="text" title="우편번호 입력란" placeholder="우편번호를 검색해 주세요." readonly>
								</span>
								<span class="input_btn">
									<button type="button" class="btn_input_clear">
										<i class="icon_input_clear"></i>
										<span class="hide">내용 지우기</span>
									</button>
								</span>
								<span class="input_btn expand">
									<a href="javascript:void(0);" class="btn_default_primary inline"><span>우편번호 검색</span></a>
								</span>
							</div>
						</div>
						<div class="input_box non_style_focus"> <!-- 포커스 스타일 제거시 .non_style_focus 추가 -->
							<div class="input_inner">
								<span class="input_item">
									<input type="text" title="지번 또는 도로명 입력란" placeholder="지번 또는 도로명으로 검색해 주세요." readonly>
								</span>
								<span class="input_btn">
									<button type="button" class="btn_input_clear">
										<i class="icon_input_clear"></i>
										<span class="hide">내용 지우기</span>
									</button>
								</span>
							</div>
						</div>
						<div class="input_box">
							<div class="input_inner">
								<span class="input_item">
									<input type="text" title="상세주소 입력란" placeholder="상세 주소를 입력해 주세요.">
								</span>
								<span class="input_btn">
									<button type="button" class="btn_input_clear">
										<i class="icon_input_clear"></i>
										<span class="hide">내용 지우기</span>
									</button>
								</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- //content -->

		<!-- Fixed Bottom Area -->
		<div class="fixed_bottom_area">
			<div class="btn_wrap">
				<div class="btn_type_row">
					<a href="javascript:void(0);" class="btn_default_primary disabled"><span>수정하기</span></a> <!-- 활성시 .disabled 제거 -->
				</div>
			</div>
		</div>
		<!-- //Fixed Bottom Area -->

	</section>
</div>

</body>
</html>
