<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>로그인 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header"> <!-- 비노출시 .hide 추가 -->
		<div class="header_inner">
			<h1>로그인</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<div class="login_wrap">
				<h2 class="head_tit">로그인</h2>
				<div class="login_area">
					<div class="input_box error">
						<div class="input_inner">
							<span class="input_item">
								<input type="text" title="이메일 입력란" placeholder="이메일을 입력해 주세요.">
							</span>
							<span class="input_btn">
								<button type="button" class="btn_input_clear">
									<i class="icon_input_clear"></i>
									<span class="hide">내용 지우기</span>
								</button>
							</span>
						</div>
						<p class="input_msg">이메일 형식이 유효하지 않아요.</p>
						<!-- <p class="input_msg">등록된 이메일이 없어요.</p> -->
					</div>
					<div class="input_box">
						<div class="input_inner">
							<span class="input_item">
								<input type="password" title="비밀번호 입력란" placeholder="비밀번호를 입력해 주세요.">
							</span>
							<span class="input_btn">
								<button type="button" class="btn_input_clear">
									<i class="icon_input_clear"></i>
									<span class="hide">내용 지우기</span>
								</button>
							</span>
						</div>
						<p class="input_msg">비밀번호가 일치하지 않아요.</p>
					</div>
					<div class="btn_utls">
						<span class="checkbox">
							<input type="checkbox" id="chk01">
							<label for="chk01">로그인 상태유지</label>
						</span>
						<a href="javascript:void(0);" class="btn_text"><span>비밀번호 재설정</span></a>
					</div>
					<div class="btn_wrap">
						<a href="javascript:void(0);" class="btn_default_primary"><span>로그인</span></a>
					</div>
				</div>
				<div class="share_area">
					<p class="share_tit">SNS로 시작하기</p>
					<ul class="share_list">
						<li>
							<a href="javascript:void(0);" class="btn_share">
								<i class="icon_sns_kakao">카카오톡</i>
								<span class="tooltip_text" style="display:none;">마지막 로그인 계정입니다</span> <!-- 툴팁 -->
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="btn_share">
								<i class="icon_sns_naver">네이버</i>
								<span class="tooltip_text" style="display:none;">마지막 로그인 계정입니다</span> <!-- 툴팁 -->
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="btn_share">
								<i class="icon_sns_google">구글</i>
								<span class="tooltip_text" style="display:none;">마지막 로그인 계정입니다</span> <!-- 툴팁 -->
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="btn_share">
								<i class="icon_sns_apple">애플</i>
								<span class="tooltip_text">마지막 로그인 계정입니다</span> <!-- 툴팁 -->
							</a>
						</li>
					</ul>
				</div>
				<div class="btn_wrap">
					<a href="javascript:void(0);" class="btn_outline_blue"><span><i class="icon_email"></i>이메일로 회원가입</span></a>
				</div>
			</div>
		</div>
		<!-- //content -->
	</section>
</div>

</body>
</html>
