<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>비밀번호 재설정 이메일 전송 안내 | 러너블</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/page.css">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>비밀번호 재설정</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<div class="pwreset_wrap">
				<i class="icon_email_send"></i>
				<h2 class="head_tit">이메일이 전송되었습니다</h2>
				<p class="head_txt">해당 이메일로 비밀번호 재설정 링크를 전송했습니다. 확인 후 비밀번호를 재설정해주세요.</p>
				<div class="input_box">
					<div class="input_inner">
						<span class="input_item">
							<input type="text" title="이메일 입력란" placeholder="이메일을 입력해 주세요." value="admin@vinylc.com">
						</span>
						<span class="input_btn">
							<button type="button" class="btn_input_clear">
								<i class="icon_input_clear"></i>
								<span class="hide">내용 지우기</span>
							</button>
						</span>
					</div>
					<p class="input_msg">이메일 형식이 유효하지 않아요.</p>
					<!-- <p class="input_msg">등록된 이메일이 없어요.</p> -->
				</div>
				<div class="btn_wrap">
					<a href="javascript:void(0);" class="btn_default_primary"><span>이메일 재전송</span></a>
					<a href="javascript:void(0);" class="btn_text"><span>로그인 화면으로 이동</span></a>
				</div>
			</div>
		</div>
		<!-- //content -->
	</section>
</div>

</body>
</html>
