<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>사이즈 조견표 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>타이틀</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>
		<!-- content -->
		<div id="content">
			본문
		</div>
		<!-- //content -->
	</section>

	<!-- layer popup (full) -->
	<article class="layer_popup_full active" id="fullPop01"> <!-- 활성시 .active 추가 -->
		<header class="popup_header">
			<div class="header_inner">
				<h1>사이즈 조견표</h1>
				<div class="header_right">
					<a href="javascript:void(0);">
						<i class="icon_gnb_close"><span class="hide">닫기</span></i>
					</a>
				</div>
			</div>
		</header>
		<section class="popup_body">
			<div class="popup_scroll">
				<!-- 이미지 자리 -->
				<div style="display:flex; justify-content:center; align-items:center; height:800px; background:pink; text-align:center;">관리자 이미지</div>
				<!-- //이미지 자리 -->
			</div>
		</section>
	</article>
	<!-- //layer popup (full) -->
</div>

</body>
</html>
