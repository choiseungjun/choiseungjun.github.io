<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>참가신청-3단계: 대회정보 입력 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>참가신청</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<div class="apply_wrap">
				<ol class="step_bar_wrap">
					<li><span class="hide">1단계 약관동의</span></li>
					<li><span class="hide">2단계 개인정보입력</span></li>
					<li class="active">
						<strong class="hide">3단계 대회정보입력</strong>
						<em class="hide">진행중</em>
					</li>
					<li><span class="hide">4단계 보험가입</span></li>
					<li><span class="hide">5단계 결제정보입력</span></li>
					<li><span class="hide">6단계 입력정보최종확인</span></li>
				</ol>

				<h2 class="head_tit">참가종목과 기념품을 선택해 주세요.</h2>

				<ul class="form_wrap">
					<li>
						<strong class="form_tit">
							<span>종목 선택</span>
							<em class="tag_necessary"><span class="hide">필수 입력</span></em>
						</strong>
						<div class="control_box col2">
							<span class="radiobox">
								<input type="radio" name="form01" id="form01_1">
								<label for="form01_1">10K</label>
							</span>
							<!-- <span class="radiobox">
								<input type="radio" name="form01" id="form01_2">
								<label for="form01_2">Half</label>
							</span> -->
							<span class="radiobox">
								<input type="radio" name="form01" id="form01_3">
								<label for="form01_3">Full</label>
							</span>
						</div>
					</li>
				</ul>
				<ul class="form_wrap">
					<li>
						<strong class="form_tit type_add_btn">
							<span>기념품 선택</span>
							<em class="tag_necessary"><span class="hide">필수 입력</span></em>
							<a href="javascript:void(0);" class="btn_default_secondary xsmall round inline fw_bold"><span>상세 이미지보기</span></a>
						</strong>
						<div class="control_box gifts">
							<span class="radiobox">
								<input type="radio" name="form02" id="form02_1">
								<label for="form02_1">
									<img src="/runnable/images/temp/@sample_gifts_item.jpg" alt="샘플이미지">
									<span>남성</span>
								</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="form02" id="form02_2">
								<label for="form02_2">
									<img src="/runnable/images/temp/@sample_gifts_item.jpg" alt="샘플이미지">
									<span>여성</span>
								</label>
							</span>
						</div>
					</li>
					<li>
						<strong class="form_tit type_add_btn">
							<label for="form03">기념품 사이즈 선택</label>
							<em class="tag_necessary"><span class="hide">필수 입력</span></em>
							<a href="javascript:void(0);" class="btn_default_secondary xsmall round inline fw_bold"><span>사이즈 조견표 보기</span></a>
						</strong>
						<div class="control_box col2">
							<span class="radiobox">
								<input type="radio" name="form03" id="form03_1">
								<label for="form03_1">XS</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="form03" id="form03_2">
								<label for="form03_2">S</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="form03" id="form03_3">
								<label for="form03_3">M</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="form03" id="form03_4">
								<label for="form03_4">L</label>
							</span>
							<span class="radiobox">
								<input type="radio" name="form03" id="form03_5">
								<label for="form03_5">XL</label>
							</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!-- //content -->

		<!-- Fixed Bottom Area -->
		<div class="fixed_bottom_area">
			<div class="btn_wrap">
				<div class="btn_type_col">
					<a href="javascript:void(0);" class="btn_default_secondary"><span>이전</span></a>
					<a href="javascript:void(0);" class="btn_default_primary"><span>다음</span></a>
				</div>
			</div>
		</div>
		<!-- //Fixed Bottom Area -->
	</section>
</div>

</body>
</html>
