<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>기념품 사이즈 수정 | 러너블</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/page.css">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap" class="full_popup">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>참가신청 조회</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<button type="button" class="btn_text" id="bsCtrl01">RA4.2-기념품 사이즈 수정-사이즈 변경 (CLICK)</button>
			<button type="button" class="btn_text" id="bsCtrl02">RA4.2-기념품 사이즈 수정-사이즈 없음 (CLICK)</button>
		</div>
		<!-- //content -->
	</section>

	<!-- Bottom Sheet -->
	<!--
		1. javascript function
			바텀시트 열기 : app.bottomSheet.setOpen(ID);
			바텀시트 닫기 : app.bottomSheet.setClose(ID);
		2. transition duration
			400 ms
	-->
	<!-- case1. 수량 있을 시 -->
	<div class="bs_wrap" id="bsPop01">
		<div class="bs_container active"> <!-- .active: 열기 -->
			<div class="bs_scroll">
				<div class="bs_header">
					<h1 class="bs_tit">변경할 사이즈를 선택해주세요.</h1>
				</div>
				<div class="bs_body">
					<p class="bs_txt">사이즈 수량이 남아있을 경우에만<br> 변경이 가능합니다.</p>
					<div class="control_box col2">
						<span class="radiobox">
							<input type="radio" name="form01" id="form01_1" checked=""> <!-- 선택시 checked 속성 -->
							<label for="form01_1">XS</label>
						</span>
						<span class="radiobox">
							<input type="radio" name="form01" id="form01_2">
							<label for="form01_2">S</label>
						</span>
						<span class="radiobox">
							<input type="radio" name="form01" id="form01_3">
							<label for="form01_3">M</label>
						</span>
						<span class="radiobox">
							<input type="radio" name="form01" id="form01_4">
							<label for="form01_4">L</label>
						</span>
						<span class="radiobox">
							<input type="radio" name="form01" id="form01_5">
							<label for="form01_5">XL</label>
						</span>
					</div>
				</div>
			</div>
			<div class="btn_wrap">
				<div class="btn_type_col">
					<a href="javascript:void(0);" class="btn_default_secondary"><span>취소</span></a>
					<a href="javascript:void(0);" class="btn_default_primary"><span>수정</span></a>
				</div>
			</div>
		</div>
		<div class="bs_dim"></div>
	</div>
	<!-- //case1. 수량 있을 시 -->
	<!-- case2. 수량 없을 시 -->
	<div class="bs_wrap" id="bsPop02">
		<div class="bs_container"> <!-- .active: 열기 -->
			<div class="bs_scroll">
				<div class="bs_header">
					<h1 class="bs_tit">선택하신 사이즈 수량이 없습니다.</h1>
				</div>
			</div>
			<div class="btn_wrap">
				<div class="btn_type_col">
					<a href="javascript:void(0);" class="btn_default_secondary"><span>취소</span></a>
					<a href="javascript:void(0);" class="btn_default_primary"><span>다시 수정</span></a>
				</div>
			</div>
		</div>
		<div class="bs_dim"></div>
	</div>
	<!-- //case2. 수량 없을 시 -->
	<!-- //Bottom Sheet -->
	
</div>

<!-- 퍼블확인용 -->
<script>
	$('#bsCtrl01').on('click', function() {
		app.bottomSheet.setOpen('#bsPop01');
	});
	$('#bsPop01 .btn_wrap a').on('click', function() {
		app.bottomSheet.setClose('#bsPop01');
	});
	$('#bsCtrl02').on('click', function() {
		app.bottomSheet.setOpen('#bsPop02');
	});
	$('#bsPop02 .btn_wrap a').on('click', function() {
		app.bottomSheet.setClose('#bsPop02');
	});
</script>
<!-- //퍼블확인용 -->

</body>
</html>
