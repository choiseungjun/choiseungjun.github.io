<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>공지 상세 보기 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>타이틀</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			본문
		</div>
		<!-- //content -->
	</section>

	<!-- layer popup (full) -->
	<article class="layer_popup_full active"> <!-- 활성시 .active 추가 -->
		<header class="popup_header">
			<div class="header_inner">
				<h1>공지사항</h1>
				<div class="header_right">
					<a href="javascript:void(0);">
						<i class="icon_gnb_close"><span class="hide">닫기</span></i>
					</a>
				</div>
			</div>
		</header>
		<section class="popup_body">
			<div class="popup_scroll">
				<div class="notice_detail_wrap">
					<div class="notice_d_header">
						<h2 class="notice_d_tit">2019 JTBC 서울마라톤 참가수기 공모 당선자 안내</h2>
						<p class="notice_d_date">2021.06.12</p>
					</div>
					<span class="divide_line full"></span>
					<div class="notice_d_body">
						<div class="notice_d_img">
							<img src="/runnable/images/temp/@sample_notice_detail.png" alt="샘플이미지">
						</div>
						<p class="notice_d_txt">
							최근 각종 마라톤 대회에서 부상은 물론, 사망자가 발생하고 있습니다. 참가자는 본인의 건강상태를 고려하여 대회에 참가하시기 바랍니다.<br>
							부상 및 사고에 대해 보험이 적용되며 이는 적용 한도 내에서의 보상 외에는 주최측에서 책임을 지지 않으며, 어떠한 추가적 보상도 적용되지 않습니다.<br>
							사고 접수 시, 보험사에서 사고에 대한 조사를 진행 할 수 있으며 이에 적극적 협조 부탁드립니다.
						</p>
					</div>
				</div>
			</div>
		</section>
	</article>
	<!-- //layer popup (full) -->
</div>

</body>
</html>
