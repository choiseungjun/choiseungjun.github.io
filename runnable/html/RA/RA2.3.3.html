<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>1:1 문의 작성 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>타이틀</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			본문
		</div>
		<!-- //content -->

		<!-- layer popup (full) -->
		<article class="layer_popup_full active"> <!-- 활성시 .active 추가 -->
			<header class="popup_header">
				<div class="header_inner">
					<h1>1:1 문의</h1>
					<div class="header_right">
						<a href="javascript:void(0);">
							<i class="icon_gnb_close"><span class="hide">닫기</span></i>
						</a>
					</div>
				</div>
			</header>
			<section class="popup_body">
				<div class="popup_scroll">
					<div class="question_wrap">
						<h2 class="head_tit">문의 내용을 작성해 주세요.</h2>
		
						<ul class="form_wrap">
							<li>
								<strong class="form_tit">
									<label for="form01">제목</label>
								</strong>
								<div class="input_box">
									<div class="input_inner">
										<span class="input_item">
											<input type="text" title="제목 입력란" placeholder="제목을 입력해 주세요." id="form01">
										</span>
										<span class="input_btn">
											<button type="button" class="btn_input_clear">
												<i class="icon_input_clear"></i>
												<span class="hide">내용 지우기</span>
											</button>
										</span>
									</div>
								</div>
							</li>
							<li>
								<strong class="form_tit">
									<label for="form02">이메일</label>
								</strong>
								<div class="input_box">
									<div class="input_inner">
										<span class="input_item">
											<input type="text" title="이메일 입력란" placeholder="이메일을 입력해 주세요." id="form02">
										</span>
										<span class="input_btn">
											<button type="button" class="btn_input_clear">
												<i class="icon_input_clear"></i>
												<span class="hide">내용 지우기</span>
											</button>
										</span>
									</div>
									<p class="input_msg">이메일 형식이 유효하지 않아요.</p>
									<p class="input_msg">등록된 이메일이 없어요.</p>
								</div>
							</li>
							<li>
								<strong class="form_tit">
									<label for="form03">문의내용</label>
								</strong>
								<div class="input_box">
									<div class="input_inner">
										<span class="input_item">
											<textarea placeholder="문의 내용을 입력해 주세요." id="form03"></textarea>
										</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="fixed_bottom_area">
					<div class="btn_wrap">
						<div class="btn_type_col">
							<a href="javascript:void(0);" class="btn_default_primary"><span>문의 작성</span></a>
						</div>
					</div>
				</div>
			</section>
		</article>
		<!-- //layer popup (full) -->
	</section>
</div>

</body>
</html>
