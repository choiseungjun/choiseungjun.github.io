<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>트래킹 커밍순 | 러너블</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/page.css">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/lottie-5.7.12.min.js"></script> <!-- lottie library -->
	<script src="/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header" class="type_profile">
		<div class="header_inner">
			<h1 class="hide">러너블</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<span class="thumbnail" style="background-image:url(/images/temp/@sample_profile_thumbnail.png);">
						<i class="hide">프로필</i>
					</span>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content" class="full">
			<div class="tracking_soon_wrap">
				<h2 class="hide">COMING SOON!</h2>
				<div class="soon_logo"><img src="/images/img_logo_runnuble.svg" alt="RUNABLE"></div>
				<strong class="soon_txt">10월 오픈을 위해<br> 열심히 달리고 있는 중이에요!</strong>
				<div class="soon_graphic">
					<div class="load_box" id="lottie"></div>
				</div>
			</div>
		</div>
		<!-- //content -->
	</section>
</div>

<script>
	$(function() {
		$('html, #wrap').css('background', '#0132fd');
		$('#header').css('background', 'transparent');

		lottie.loadAnimation({
			container: document.getElementById('lottie'),
			path: '/js/json/TR1.json',
			renderer: 'svg',
			loop: false,
			autoplay: true,
			name: "Coming Soon",
		});
	});
</script>
</body>
</html>
