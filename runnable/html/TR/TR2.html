<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>베타 테스트 의견 접수 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>타이틀</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			본문
		</div>
		<!-- //content -->

		<!-- layer popup (full) -->
		<article class="layer_popup_full active"> <!-- 활성시 .active 추가 -->
			<header class="popup_header">
				<div class="header_inner">
					<h1>트래커 베타 테스트</h1>
					<div class="header_right">
						<a href="javascript:void(0);">
							<i class="icon_gnb_close"><span class="hide">닫기</span></i>
						</a>
					</div>
				</div>
			</header>
			<section class="popup_body">
				<div class="popup_scroll">
					<div class="question_wrap">
						<h2 class="head_tit">트래커 사용 의견을 보내주세요</h2>
		
						<ul class="form_wrap">
							<li>
								<strong class="form_tit">
									<label for="form01">의견작성</label>
								</strong>
								<div class="input_box">
									<div class="input_inner">
										<span class="input_item">
											<textarea placeholder="트래커의 사용성 개선을 위한 의견을 입력해주세요. (1000자)" id="form01"></textarea>
										</span>
									</div>
								</div>
							</li>
							<li>
								<strong class="form_tit">
									<label for="form02">이미지 첨부</label>
								</strong>
								<div class="input_box type_file"> <!-- .type_file -->
									<div class="input_inner">
										<span class="input_item">
											<input type="text" title="첨부 파일명" placeholder="10M 미만의 JPEG, GIF, PNG" readonly>
										</span>
										<span class="input_btn expand">
											<input type="file" accept=".jpg, .jpeg, .png, .gif" title="파일 첨부란">
											<a href="javascript:void(0);" class="btn_default_primary inline ctrlFile"><span>이미지 첨부</span></a> <!-- .ctrlFile -->
										</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="fixed_bottom_area">
					<div class="btn_wrap">
						<div class="btn_type_col">
							<a href="javascript:void(0);" class="btn_default_primary"><span>의견 보내기</span></a>
						</div>
					</div>
				</div>
			</section>
		</article>
		<!-- //layer popup (full) -->
	</section>
</div>

</body>
</html>
