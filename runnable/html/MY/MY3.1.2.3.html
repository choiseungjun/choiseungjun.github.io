<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>회원 탈퇴 | 러너블</title>
	<link rel="stylesheet" href="/runnable/css/common.css">
	<link rel="stylesheet" href="/runnable/css/page.css">
	<script src="/runnable/js/jquery-3.6.0.min.js"></script>
	<script src="/runnable/js/ui.js"></script>
</head>

<body>

<div id="skipnavi">
	<ul>
		<li><a href="#container_title">본문바로가기</a></li>
	</ul>
</div>
<div id="wrap">
	<!-- header -->
	<header id="header">
		<div class="header_inner">
			<h1>회원 탈퇴</h1>
			<div class="header_left">
				<a href="javascript:void(0);">
					<i class="icon_gnb_back"><span class="hide">뒤로가기</span></i>
				</a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<section id="container">
		<div id="container_title" class="hide" tabindex="-1">본문 시작</div>

		<!-- content -->
		<div id="content">
			<div class="withdrawal_wrap">
				<div class="withdrawal_box">
					<h2 class="head_tit">회원탈퇴 신청에 앞서<br> 아래 내용을 꼭 확인해주세요</h2>
					<div class="terms_wrap">
						<div class="terms_view">
							<div class="terms_scroll">
								<strong class="terms_vtit">회원 탈퇴 이후 동일한 이메일로 회원가입이 불가능합니다. 또한, 동일 이메일 정보를 갖고 있는 SNS 계정으로도 가입이 불가능합니다.</strong>
							</div>
						</div>
						<div class="terms_single">
							<p class="terms_item">
								<span class="checkbox">
									<input type="checkbox" id="chk11">
									<label for="chk11">[필수] 위 내용을 모두 확인하였습니다.</label>
								</span>
							</p>
						</div>
					</div>
				</div>
				<span class="divide_line"></span>
				<div class="withdrawal_box">
					<h3 class="head_tit">탈퇴 사유를 알려주세요</h3>
					<p class="head_txt">중복선택 가능</p>
					<div class="control_box">
						<ul>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk01">
									<label for="chk01">앱 사용이 불편해요</label>
								</span>
							</li>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk02">
									<label for="chk02">이용빈도가 적어요</label>
								</span>
							</li>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk05">
									<label for="chk05">콘텐츠가 부족해요</label>
								</span>
							</li>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk06">
									<label for="chk06">알림이 많이 와요</label>
								</span>
							</li>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk08">
									<label for="chk08">다른 아이디로 가입했어요</label>
								</span>
							</li>
							<li>
								<span class="checkbox round">
									<input type="checkbox" id="chk07">
									<label for="chk07">기타</label>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- //content -->

		<!-- Fixed Bottom Area -->
		<div class="fixed_bottom_area">
			<div class="btn_wrap">
				<div class="btn_type_row">
					<a href="javascript:void(0);" class="btn_default_primary disabled"><span>회원탈퇴</span></a>
				</div>
			</div>
		</div>
		<!-- //Fixed Bottom Area -->
	</section>
</div>

</body>
</html>
